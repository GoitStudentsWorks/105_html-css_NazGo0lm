<section id="hero" class="hero-container container">
  <div class="hero-box">
    <div class="hero-description-box">
      <h1 class="hero-title">
        Welcome to our <br />
        <span class="hero-title-color"> collection </span> of <br />
        premium watches
      </h1>
      <p class="hero-text">
        Our watches are not just timepieces, but also an expression of your
        personality and lifestyle. From classic designs to modern ones, we have
        a watch to suit every taste and occasion.
      </p>
    </div>
    <div class="hero-image-section-box">
      <ul class="hero-photos-list">
        <li class="hero-photos-list-item">
          <img
            src="./img/hero-images/girl1.jpg"
            srcset="./img/hero-images/girl1@2x.jpg 2x"
            alt="team member 1"
            height="44"
            width="44"
            class="hero-list-photo photo1"
          />
        </li>
        <li class="hero-photos-list-item">
          <img
            src="./img/hero-images/boy2.jpg"
            srcset="./img/hero-images/boy2@2x.jpg 2x"
            alt="team member 2"
            height="44"
            width="44"
            class="hero-list-photo photo2"
          />
        </li>
        <li class="hero-photos-list-item">
          <img
            src="./img/hero-images/girl3.jpg"
            srcset="./img/hero-images/girl3@2x.jpg 2x"
            alt="team member 3"
            height="44"
            width="44"
            class="hero-list-photo photo3"
          />
        </li>
      </ul>
      <a class="hero-scroll-link" href="#footer">Scroll down</a>
    </div>
  </div>
  <picture>
    <source
      media="(min-width:768px)"
      type="image/jpeg"
      srcset="
        ./img/hero-images/hero-clock-tablet.jpg    1x,
        ./img/hero-images/hero-clock-tablet@2x.jpg 2x
      "
    />
    <source
      type="image/webp"
      media="(min-width: 768px)"
      srcset="
        ./img/hero-images/hero-clock-tablet.webp    1x,
        ./img/hero-images/hero-clock-tablet@2x.webp 2x
      "
    />
    <source
      type="image/jpeg"
      media="(max-width:767px)"
      srcset="
        ./img/hero-images/hero-clock-mobile.jpg    1x,
        ./img/hero-images/hero-clock-mobile@2x.jpg 2x
      "
    />
    <source
      srcset="
        ./img/hero-images/hero-clock-mobile.webp    1x,
        ./img/hero-images/hero-clock-mobile@2x.webp 2x
      "
      media="(max-width:767px)"
      type="image/webp"
    />
    <img
      src="./img/hero-images/hero-clock-mobile.jpg"
      alt="black clock on the grey background"
    />
  </picture>
</section>
